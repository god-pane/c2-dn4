<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>index</title>
        <link href="../css/default.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../js/base/jquery.js"></script>
        <script type="text/javascript" src="../js/base/jquery.string.js"></script>
        <script type="text/javascript" src="../js/plugin/openlayers.js"></script>
        <script type="text/javascript" src="../js/plugin/jquery.pnotify.js"></script>
        <script type="text/javascript" src="../js/plugin/log4javascript.js"></script>
        <script type="text/javascript" src="../js/base/ih.js"></script>
        <script type="text/javascript" src="../js/plugin/jquery.data.js"></script>
        <script type="text/javascript" src="../js/plugin/jquery.watermark.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <script type="text/javascript">
        
        $(function(){
            var user;
            iHService.ajax({
                url: iHService.API_SERVER_URL + "api2/users/this?verbose=100",
                type: "GET",
                success: function(data){
                    log.debug("success");
                    user = data.result;
                    
                    iHService.ajax({
                        url: iHService.API_SERVER_URL + "api2/users/" + user._id + "/password",
                        type: "PUT",
                        data: {
                            password: $.md5("cao")
                        },
                        success: function(data){
                            log.debug("success");
                            log.debug(data);
                        },
                        
                        error: function(data){
                            log.debug("error");
                            log.debug(data);
                        }
                    });
                },
                
                error: function(data){
                    log.debug("error");
                    log.debug(data);
                }
            });
            
            
            
            
        });
    </script>
    <body>
    </body>
</html>
