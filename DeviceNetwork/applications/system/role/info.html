<div class="module-info-role-body">
	<form id="role-info-form">
	<div class="module-info-role-namebox">
		<label lang="text:role_name1+:">角色名称:</label>
		<input style="display:none;" class="validate[required,custom[giveName],maxSize[30]] module-info-role-name-edit" type="text"/>
		<input class="module-info-role-name-show" disabled="disabled"></input>
		<span id="module-info-role-edit" class="module-info-role-edit">
			<a href="#">
				<i class="cloud-button-item cloud-button-img cloud-icon-edit cloud-icon-default"></i>
			</a>
		</span>
	</div>
	
	<div class="module-info-role-active-button">
		<span class="module-info-role-active-yes"></span>
		<span class="module-info-role-active-cancel"></span>
	</div>
	
	<div class="module-info-role-type" style="display:block">
		<label lang="text:role_type+:">角色类型:</label>
		<label class="module-info-role-type-value" xtype="52">用户自定义角色</label>
	</div>
	
	<div class="module-info-role-permissions" lang="text:empower+:">操作权限:</div>
	
	<div class="module-info-role-items">
		<div class="module-info-role-items-text">
			<input id="system-manage-button" type="checkbox"/>
			<label for="system-manage-button" lang="text:system_manage">系统管理</label>
		</div>
		
		<div class="module-info-role-item">
			<input id="system-manage-button-1" type="checkbox" />
			<label for="system-manage-button-1" lang="text:user_manage">用户管理</label>
		</div>
		<div class="module-info-role-item">
			<input id="system-manage-button-2" type="checkbox" />
			<label for="system-manage-button-2" lang="text:role_manage">角色管理</label>
		</div>
		<div class="module-info-role-item">
			<input id="system-manage-button-3" type="checkbox" />
			<label for="system-manage-button-3" lang="text:authority_manage">权限管理</label>
		</div>
	</div>

		<div class="module-info-role-items-text">
			<input id="network-manage-button" type="checkbox" />

			<input id="network-manage-button-1" type="checkbox" />

			<label for="network-manage-button-2" lang="text:create_update">创建、更改</label>

			<input id="network-manage-button-3" type="checkbox" />
			<label for="network-manage-button-3" lang="text:configure_upgrade">配置、升级</label>
		</div>

			<input id="network-manage-button-4" type="checkbox" />

		</div>

		<div class="module-info-role-items-text">

			<input id="remote-maintenance-button-1" type="checkbox" />

		<div class="module-info-role-items-text">
			<input id="remote-control-button" type="checkbox" />
			<label for="remote-control-button" lang="text:remote_monitoring">远程监控</label>
		</div>
		
		<div class="module-info-role-item">
			<input id="remote-control-button-1" type="checkbox" />
			<label for="remote-control-button-1" lang="text:read_configuration_diagram">组态图查看</label>
		</div>
		
		<div class="module-info-role-item">
			<input id="remote-control-button-2" type="checkbox" />

		</div>

			<input id="alarm-processing-button" type="checkbox" />

			<input id="alarm-processing-button-1" type="checkbox" />

			<input id="alarm-processing-button-2" type="checkbox" />
