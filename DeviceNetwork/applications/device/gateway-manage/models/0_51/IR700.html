<script type='text/javascript'>
/*render configurations on the model*/
function setParams(options){
	updateScheme(options.currentScheme);
};

/*get configurations from the model*/
function getParams(){
		var scheme = savePage();
			if(scheme==-1)
			{
				alert("At least select one group params,please!");
				return false;
			}
			else if (scheme==0) {				
				alert("scheme is 0");
				return false;
			}
			else if(scheme==null){
				alert("scheme is null!");
				return false;
			}
			else{
				return scheme;
			}
};
</script>

<body>
<form id='_fom' method='post' action='apply.cgi'>
<script type='text/javascript'>
 	setDeviceType("IR711DM01");
 	createPage();
 	updateScheme(default_scheme);
 	setDeviceNum(1);
</script>
</form>
