<div id="log-system" style="padding-top:10px">
	<span class="cloud-icon-default cloud-icon-notice"></span><label style='float:left' lang="text:log_detail">日志详情</label>
</div>
<div id="log-system-infos">
	<table id="log-system-table" >
		<tr>
			<td lang="text:level+:">等级:</td>
			<td class="td160" id="level" ></td>
		</tr>
		<tr>
			<td lang="text:time+:">时间:</td>
			<td class="td160" id="time"></td>
		</tr>
		<tr>
			<td lang="text:gateway+:">设备:</td>
			<td class="td160" id="devicename"></td>
		</tr>
		<tr>
			<td lang="text:site+:">现场:</td>
			<td class="td160" id="sitName"></td>
		</tr>
		<tr>
			<td lang="text:IP+:"></td>
			<td class="td160" id="from"></td>
		</tr>
		<tr>
			<td lang="text:content+:">内容:</td>
			<td class="td160"><textarea id="content" disabled="disabled"></textarea></td>
		</tr>
	</table>
</div>
<div id="log-system-buttons">

	<button id="log-system-table-edit"></button> -->
</div>
