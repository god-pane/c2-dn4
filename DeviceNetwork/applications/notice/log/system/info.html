<style>
	td>input{
		width:150px;
	}
	#log-system{
		margin:0 auto;
		width:100%;
		height:50px;
		text-align:center;
	}
	#log-system-table{
	margin:0 auto;
	border-collapse:separate;
	border-spacing:20px 20px;
	}
	#log-system-infos{
		text-align:center;
		vertical-align:middle;
	}
	#log-system-table-submit{
		display: none;
		float:left;
	}
	#log-system-table-cancel{
		display: none;
		float:left;
	}
	#log-system-table-edit{
	float:left;
	}
	#log-system-buttons{
		padding-left:70px
	}
</style>
<div id="log-system">
	<img width="16" height="17" src="">
	日志详情
</div>
<div id="log-system-infos">

		<tr>
			<td>等级:</td>
			<td><input id="level" type="text"/></td>
		</tr>
		<tr>
			<td>时间:</td>
			<td><input id="time" type="text"/></td>
		</tr>
		<tr>
			<td>来自:</td>
			<td><input id="from" type="text"/></td>
		</tr>
		<tr>
			<td>操作员:</td>
			<td><input id="operator" type="text"/></td>
		</tr>
		<tr>
			<td>内容:</td>
			<td><input id="content" type="text" /></td>
		</tr>
	</table>
</div>
<div id="log-system-buttons">
