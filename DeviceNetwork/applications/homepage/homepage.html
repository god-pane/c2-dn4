<div id="homepage" class="homepage">
<div id="homepage-statistics" class="homepage-statistics">
	<div class="homepage-statistics-title">
		<ul>
			<a><li id="homepage-statistics-title-device" class="homepage-statistics-title-on" lang="text:gateway_statistics"></li></a>
			<a><li style="top:55px" id="homepage-statistics-title-site" class="homepage-statistics-title-out" lang="text:site_statistics"></li></a>
		</ul>
	</div>
	<div class="homepage-statistics-content">
		<div id="homepage-statistics-device">
			<div class="homepage-statistics-content-north">
				<ul>
					<li class="homepage-statistics-li-icon">
						<p class="homepage-statistics-p-icon-device"></p>
						<p><span lang="text:gateway_total+:"></span><span id="device-total"></span></p>
					</li>
					<li class="homepage-statistics-li-onlinestate">
						<p class="homepage-statistics-p-first" lang="text:online_state"></p>
						<p><span lang="text:online+:"></span><span id="online-device-total"></span></p>
						<p><span lang="text:offline+:"></span><span id="offline-device-total"></span></p>
					</li>
					<li class="homepage-statistics-li-businessstate">
						<p class="homepage-statistics-p-first" lang="text:business_state"></p>
						<p><span lang="text:construction+:"></span><span id="construction-device-total"></span></p>
						<p><span lang="text:commissioning+:"></span><span id="commissioning-device-total"></span></p>
						<p><span lang="text:overhaul+:"></span><span id="overhaul-device-total"></span></p>
						<p><span lang="text:fault+:"></span><span id="fault-device-total"></span></p>
					</li>
					<li>
						<p class="homepage-statistics-p-first" lang="text:model"></p>
						<p>IR9XX:<span id="ir9xx-total"></span></p>
						<p>IR8XX:<span id="ir8xx-total"></span></p>
						<p>IR7XX:<span id="ir7xx-total"></span></p>
						<p>IR6XX:<span id="ir6xx-total"></span></p>
						<p>IG601:<span id="ig601-total"></span></p>
						<p>IR320:<span id="ir320-total"></span></p>
						<p>IR300:<span id="ir300-total"></span></p>
						<p>InDTU3XX:<span id="indtu-total"></span></p>
					</li>
					<li class="homepage-statistics-li-network">
						<p class="homepage-statistics-p-first" lang="text:network_type"></p>
						<p>FDD-LTE:<span id="fdd-total"></span></p>
						<p>TDD-LTE:<span id="tdd-total"></span></p>
						<p>WCDMA:<span id="wcdma-total"></span></p>
						<p>EVDO:<span id="evdo-total"></span></p>
						<p>EVDO/CDMA:<span id="evdocdma-total"></span></p>
						<p>GPRS/EDGE:<span id="gprsedge-total"></span></p>
						<p>GPRS-STATUS:<span id="gprsstatus-total"></span></p>
						<p>TD-SCDMA:<span id="tdscdma-total"></span></p>
						<p>HSPA+:<span id="hspa-total"></span></p>
						<p><span lang="text:others+:"></span><span id="other-network-total"></span></p>
					</li>
				</ul>
			</div>
			<div class="homepage-statistics-content-south">
				<ul>
					<li id="device-pie"></li>
					<li id="device-business-state-pie"></li>
					<li id="device-model-pie"></li>
					<li id="device-network-pie"></li>
				</ul>
			</div>
		</div>
		<div id="homepage-statistics-site" style="display:none">
			<div class="homepage-statistics-content-north">
				<ul>
					<li class="homepage-statistics-li-icon">
						<p class="homepage-statistics-p-icon-site"></p>
						<p><span lang="text:site_total+:"></span><span id="site-total"></span></p>
					</li>
					<li class="homepage-statistics-li-onlinestate">
						<p class="homepage-statistics-p-first" lang="text:online_state"></p>
						<p><span lang="text:online+:"></span><span id="online-site-total"></span></p>
						<p><span lang="text:offline+:"></span><span id="offline-site-total"></span></p>
					</li>
					<li class="homepage-statistics-li-businessstate">
						<p class="homepage-statistics-p-first" lang="text:business_state"></p>
						<p><span lang="text:construction+:"></span><span id="construction-site-total"></span></p>
						<p><span lang="text:commissioning+:"></span><span id="commissioning-site-total"></span></p>
						<p><span lang="text:fault+:"></span><span id="fault-site-total"></span></p>
						<p><span lang="text:overhaul+:"></span><span id="overhaul-site-total"></span></p>
					</li>
				</ul>
			</div>
			<div class="homepage-statistics-content-south">
				<ul>
					<li id="site-pie"></li>
					<li id="site-business-state-pie"></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div id="homepage-tendency" class="homepage-tendency" style="display:none">
	<div id="homepage-tendency-title" class="homepage-tendency-title"></div>
	<div id="homepage-tendency-content" class="homepage-tendency-content"></div>
</div>
</div>
